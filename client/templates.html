<template name="account">
  <div class="account">
    <p>Hello!</p>
    {{> loginButtons}}    
  </div>
</template>

<template name="masthead">
  <div class="masthead">
    <h2>Mail Filter App</h2>    
  </div>
</template>

<template name="notification">
  <div class="notification">
    <h3>Notifications</h3>
    <ul class="notification-menu">
      <li class="active"><a>Github <span class="badge">10</span></a></li>
      <li><a>Linkedin</a></li>
      <li><a>Facebook</a></li>
    </ul>    
  </div>
</template>

<template name="single">
  <div class="single">
    <div class="time">{{ time }}</div>
    <h4><span class="sender">{{ from }}</span><span class="subject">{{ subject }}</span></h4>
    <div class="content">
      <p>{{ content }}</p>
    </div>
  </div>
</template>

<template name="collection">
  {{#each email_data}}
    {{> single }}
  {{/each}}
</template>
