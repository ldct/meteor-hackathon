<template name="container">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-4 sidebar">
        {{> masthead }}
        {{> account }}
        {{> notification }}
      </div>
      <div class="col-lg-8 col-md-8 main">
        {{> yield }}
      </div>
    </div>    
  </div>
</template>

<template name="account">
  <div class="account">
    <p>Hello!</p>
    {{> loginButtons}}    
  </div>
</template>

<template name="masthead">
  <div class="masthead">
    <h2><a href="/">Mail Filter App</a></h2>
  </div>
</template>

<template name="notification">
  <div class="notification">
    <h3>Notifications</h3>
    <ul class="notification-menu">
      <li class="active"><a>Github <span class="badge">10</span></a></li>
      <li><a>Linkedin</a></li>
      <li><a>Facebook</a></li>
    </ul>    
  </div>
</template>

<template name="single">
  <a class="single" href="/full/{{ id }}">
    <div class="time">{{ time }}</div>
    <h4><span class="sender">{{ from }}</span><span class="subject">{{ subject }}</span></h4>
    <div class="content">
      <p>{{ content }}</p>
    </div>
  </a>
</template>

<template name="collection">
  {{#each email_data}}
    {{> single }}
  {{/each}}
</template>

<template name="full">
  <h2>It will show single email</h2>
  <div class="time">{{ time }}</div>
  <h4><span class="sender">{{ from }}</span><span class="subject">{{ subject }}</span></h4>
  <div class="content">
    <p>{{ content }}</p>
  </div>  
</template>
