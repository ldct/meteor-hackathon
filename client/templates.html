<template name="container">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-4 sidebar red lighten-2">
        {{> masthead }}
        {{> account }}
        {{> notification }}
      </div>
      <div class="col-lg-8 col-md-8 main">
        {{> yield }}
      </div>
      <div>
          {{>button}}
      </div>
    </div>
  </div>
</template>

<template name="sender">
    <div class="sender">
        {{#autoForm collection="Books" id="insertBookForm" type="insert"}}
           <fieldset>
             <legend>Compose</legend>
             {{> afQuickField name='To'}}
             {{> afQuickField name='CC'}}
             {{> afQuickField name='BCC'}}
             {{> afQuickField name='body' rows=24}}
           </fieldset>
           <button type="submit" class="btn btn-primary">Send</button>
        {{/autoForm}}
    </div>
</template>

<template name="button">
    <div class="newMail" style="position: fixed;bottom: 30px;right: 20px;">
        <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">message</i></a>
    </div>
</template>


<template name="account">
  <div class="account">
    <p>Hello!</p>
    {{> loginButtons}}
  </div>
</template>

<template name="masthead">
  <div class="masthead">
    <h2><a href="/">Mail Filter App</a></h2>
  </div>
</template>

<template name="notification">
    <div class="nav-wrapper">
      <div class="notification">
        <h3>Conversations</h3>
        <ul class="notification-menu right">
          {{#each tags }}
            <li><a href="/notifications/{{ this.name }}">{{ this.name }}</a></li>
          {{/each}}
        </ul>
      </div>
  </div>
</template>

<template name="single">
  <a class="single" href="/full/{{ id }}">
    <div class="time">{{ time }}</div>
    <h4><span class="sender">{{ from }}</span><br><span class="subject">{{ subject }}</span></h4>
    <div class="content">
      <p>{{ content }}</p>
    </div>
  </a>
</template>

<template name="tags">
  <div class="{{ name }} tags ">
    <h3>Showing latest notifications from {{ name }}</h3>

    {{#each email_data}}
      {{> single }}
    {{/each}}
  </div>
</template>

<template name="full">
  {{#each email_data }}
    {{> single }}
  {{/each}}
</template>

<template name="home">
  <h2>Please click a category to show notifications.</h2>
</template>
