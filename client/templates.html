<template name="container">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-4 sidebar">
        {{> masthead }}
        {{> account }}
        {{> notification }}
      </div>
      <div class="col-lg-8 col-md-8 main">
        {{> yield }}
      </div>
    </div>    
  </div>
</template>

<template name="account">
  <div class="account">
    <p>Hello!</p>
    {{> loginButtons}}    
  </div>
</template>

<template name="masthead">
  <div class="masthead">
    <h2><a href="/">Mail Filter App</a></h2>
  </div>
</template>

<template name="notification">
  <div class="notification">
    <h3>Notifications</h3>
    <ul class="notification-menu">
      {{#each tags }}
        <li><a href="/notifications/{{ this }}">{{ this }}</a></li>
      {{/each}}
    </ul>    
  </div>
</template>

<template name="single">
  <a class="single" href="/full/{{ id }}">
    <div class="time">{{ time }}</div>
    <h4><span class="sender">{{ from }}</span><span class="subject">{{ subject }}</span></h4>
    <div class="content">
      <p>{{ content }}</p>
    </div>
  </a>
</template>

<template name="collection">
  <div class="collection">
    <h3>Showing latest notifications from {{ name }}</h3>
    {{ hell }}
    {{#each email_data}}
      {{> single }}
    {{/each}}    
  </div>
</template>

<template name="full">
  {{#each email_data }}
    <div class="full">
      <h4 class="subject">{{ subject }}</h4>

      <div class="sender">From: {{ from }}</div>
      <div class="time"><em>{{ time }}</em></div>
      
      <div class="content">
        {{ content }}
      </div>      
    </div>
  {{/each}}
</template>

<template name="home">
  <h2>Please click a category to show notifications.</h2>
</template>
